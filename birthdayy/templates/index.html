<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>birthdays</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>add a Birthdays</h2>
            <form action="/" method="POST">
                <input type="name" placeholder="name"  type="text">
                <input type="month" placeholder="month" type="number" min="1" max="12">
                <input type="day" placeholder="day" type="number" min="1" max="31">
                <input type="submit" value="add birthdays">
            </form>
        </div>
        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>birthday</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month }}/{{birthday.day}}</td>
                            <td>
                                <a href="/edit/{{ birthday['id']}}">Edit</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
